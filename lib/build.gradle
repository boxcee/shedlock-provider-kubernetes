plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/boxcee/shedlock-provider-kubernetes")
            credentials {
                username = "boxcee"
                password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testImplementation 'io.fabric8:kubernetes-server-mock:5.9.0'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'io.fabric8:kubernetes-client:5.9.0'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'net.javacrumbs.shedlock:shedlock-core:4.29.0'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
